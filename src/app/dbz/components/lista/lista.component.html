<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let i of personajeLista; let pos=index" class="list-group-item text-secondary d-flex justify-content-between align-items-center">
    <div>
      <span class="text-primary">{{pos+1}}</span>
      <span>-</span>
      {{i.nombre}} - {{i.poder}}
    </div>
    <button class="btn btn-danger" (click)="borrarPersonaje(i.id)">Borrar</button>
  </li>
</ul>
